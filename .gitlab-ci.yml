image: ruby:2.3

variables:
  JEKYLL_ENV: production

pages:
  stage: deploy
  script:
  - bundle install
  - bundle exec jekyll build -d public
  - mkdir .public
  - cp -r * .public
  - mkdir .gzipped
  - cp -r * .gzipped
  - gzip -r --best .gzipped
  - cp -r .gzipped/* .public
  - mv .public public
  artifacts:
    paths:
    - public
  only:
  - master
  - development
  - production
